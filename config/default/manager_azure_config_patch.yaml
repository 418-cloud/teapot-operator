apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--azure-config=azure_config.json"
        volumeMounts:
        - name: azure-config
          mountPath: /azure_auth.json
          subPath: auth_auth.json
      volumes:
      - name: azure-config
        secret:
          name: azure-config
